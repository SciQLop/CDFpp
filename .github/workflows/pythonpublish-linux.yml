name: Python packages linux

on:
  release:
    types: [published]

jobs:
  build:
    name: build python packages
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64
    steps:
      - name: install deps
        run: |
            yum install -y ninja-build
            /opt/python/cp310-cp310/bin/pip install --upgrade "meson" "twine"
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build for Python 3.7
        run: |
            /opt/python/cp37-cp37m/bin/pip install --upgrade "meson" "ninja" "numpy" "meson-python" "build" "wheel"
            /opt/python/cp37-cp37m/bin/python build_wheel.py
      - name: Build for Python 3.8
        run: |
            /opt/python/cp38-cp38/bin/pip install --upgrade "meson" "ninja" "numpy" "meson-python" "build" "wheel"
            /opt/python/cp38-cp38/bin/python build_wheel.py
      - name: Build for Python 3.9
        run: |
            /opt/python/cp39-cp39/bin/pip install --upgrade "meson" "ninja" "numpy" "meson-python" "build" "wheel"
            /opt/python/cp39-cp39/bin/python build_wheel.py
      - name: Build for Python 3.10
        run: |
            /opt/python/cp310-cp310/bin/pip install --upgrade "meson" "ninja" "numpy" "meson-python" "build" "wheel"
            /opt/python/cp310-cp310/bin/python build_wheel.py
      - name: Build for Python 3.11
        run: |
            /opt/python/cp311-cp311/bin/pip install --upgrade "meson" "ninja" "numpy" "meson-python" "build" "wheel"
            /opt/python/cp311-cp311/bin/python build_wheel.py
      - name: Make wheels universal
        run: for wheel in $(ls dist/*.whl); do auditwheel repair $wheel; done
      - name: Publish on PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: /github/home/.local/bin/twine upload --skip-existing wheelhouse/*
