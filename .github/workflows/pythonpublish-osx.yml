name: Python packages OSX

on:
  release:
    types: [published]
  push:

jobs:
  build:
    runs-on: macos-10.15
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Build python wheel
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: |
          pip install --upgrade twine build ninja meson numpy wheel meson-python
          CC=gcc-11 CXX=g++-11 python scripts/build_wheel.py
      - name: Save packages as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pycdfpp-MacOs-${{ matrix.python-version }}
          path: dist/*
      - name: Publish on PyPi
        if: github.event.release
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: twine upload --skip-existing dist/*
      - name: Publish on PyPi (test)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TEST_PASSWORD }}
        run: twine upload --repository testpypi --skip-existing dist/*.whl
