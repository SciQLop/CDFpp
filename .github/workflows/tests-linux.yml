name: Linux test matrix

on: [push]

jobs:
  build:
    name: Linux test matrix
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11-dev']
    steps:
      - uses: actions/checkout@v3
      - name: Build python wheel
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: build
        run: |
          pip install --upgrade meson ninja numpy meson-python build wheel
          meson -Dbuildtype=release -Dwith_tests=true . build
          ninja --verbose -C build
          python scripts/build_wheel.py
      - name: Save packages as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pycdfpp ubuntu-latest ${{ matrix.python-version }}
          path: dist/*
      - name: run tests
        run: |
          ninja test -C build

