[bumpversion]
current_version = 0.6.0
commit = True
tag = True

[bumpversion:file:version.txt]
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
search = {current_version}
replace = {new_version}

[bumpversion:file:docs/conf.py]
search = version = '{current_version}'
replace = version = '{new_version}'
